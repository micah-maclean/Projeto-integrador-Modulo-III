<!DOCTYPE html>
<html>
    <head>
        <title>MediTech</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary mb-3" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/}">MediTech</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
        <div class="container p-2 screen-height">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="medico-tab" data-bs-toggle="tab" data-bs-target="#medico-tab-pane" type="button" role="tab" aria-controls="medico-tab-pane" aria-selected="true">Médico</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="paciente-tab" data-bs-toggle="tab" data-bs-target="#paciente-tab-pane" type="button" role="tab" aria-controls="paciente-tab-pane" aria-selected="false">Paciente</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active py-3 px-2 border border-3" id="medico-tab-pane" role="tabpanel" aria-labelledby="medico-tab" tabindex="0">
                    <a class="btn btn-primary mb-3" th:href="@{'/cadastrar/medico'}">Adicionar</a>
                    <table class="table table-bordered border-primary">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody th:each="medico : ${medicos}">
                            <tr>
                                <th th:text="${medico.id}"></th>
                                <th th:text="${medico.nome}"></th>
                                <th>
                                    <a class="btn btn-info" th:href="@{'/detalhes/medico/' + ${medico.id}}">Detalhes</a>
                                    <!-- <a class="btn btn-primary" th:href="@{'/editar/medico/' + ${medico.id}}">Editar</a> -->
                                    <!-- <a class="btn btn-danger" th:href="@{'/deletar/medico/' + ${medico.id}}">Deletar</a> -->
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade py-3 py-3 px-2 border border-3" id="paciente-tab-pane" role="tabpanel" aria-labelledby="paciente-tab" tabindex="0">
                    <a class="btn btn-primary mb-3" th:href="@{'/cadastrar/paciente'}">Adicionar</a>
                    <table class="table table-bordered border-primary">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody th:each="paciente : ${pacientes}">
                            <tr>
                                <th th:text="${paciente.id}"></th>
                                <th th:text="${paciente.nome}"></th>
                                <th>
                                    <a class="btn btn-info" th:href="@{'/detalhes/paciente/' + ${paciente.id}}">Detalhes</a>
                                    <!-- <a class="btn btn-primary" th:href="@{'/editar/paciente/' + ${paciente.id}}">Editar</a> -->
                                    <!-- <a class="btn btn-danger" th:href="@{'/deletar/paciente/' + ${paciente.id}}">Deletar</a> -->
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
